<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
  	  xmlns:p="http://primefaces.org/ui">
		<h:head>
			<meta charset="UTF-8"/>
			<title>Manter Funcionario</title>
			
		</h:head>
            <body>
			<h:form id="formtable">
			
				<p:panel header="Manter Funcionario">
				
					<p:dataTable>
					
						<f:facet name="header">Funcionarios SFComandas</f:facet>
						
						<p:column>
							<f:facet name="header">Nome do Funcionario</f:facet>
							<h:outputText/> 
						</p:column>
						
						<p:column>
							<f:facet name="header">Sobrenome</f:facet>
							<h:outputText/> 
						</p:column>
						
						<p:column>
							<f:facet name="header">Data de Nascimento</f:facet>
							<h:outputText/> 
						</p:column>
						
						<f:facet name="footer">
							<p:commandButton value="Incluir Funcionario"  
								id="cbIncluir" onsuccess="PF('dlg1').show()" 
								update=":form"/>
				
							<p:commandButton value="Alterar Funcionario" 
							    id="cbAlterar" 
								update=":form"
								onsuccess="PF('dlg1').show()"/>
								
							<p:commandButton value="Excluir" 
							    id="cbExcluir" 
								update=":form"
								onsuccess="PF('dlg1').show()"/>
									
						</f:facet>
						
				    </p:dataTable>
				</p:panel>
			</h:form>
			
			<!--  AQUI OHHHHH -->
			<p:dialog width="500" height="300" 
				id="detailDialog" modal="true"
				header="Detalhes do Funcionario" 
				widgetVar="dlg1">
				<h:form id="form">
				
					<h:panelGrid id="formDetail" columns="2">
						<h:outputLabel name="lblNome" value="Nome Funcionario"/>
						<p:inputText id="txtNome" label="lblNome"/>
						
						<h:outputLabel name="lblSobre" value="Sobrenome"/>
						<p:inputText id="txtSobre" label="lblSobre"/>
							
						<h:outputLabel name="lblDNasc" value="Data Nascimento"/>
						<p:inputText id="txtDNasc" label="lblDNasc"/>
						<br/>
						<f:facet name="footer">
			               <p:commandButton  value="OK"
			               	id="cbOK" 
			               	onsuccess="PF('dlg1').hide()"/>
			               	
			               <p:commandButton  value="Cancelar"
			               	id="cbCancelar" 
			               	onsuccess="PF('dlg1').hide()"
			               	/>	
			               			               	
			            </f:facet>
					</h:panelGrid>
				</h:form>
			</p:dialog>	
		</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>Modulo Caixa</title>
</h:head>
<body>
	<p:panel width="" height="300px">
	              SuperFacilComandas 
	</p:panel>
	<br> </br>

	<p:layout style="min-width:900px;min-height:600px;">
		<p:layoutUnit position="west" resizable="true" size="220" minSize="60"
			maxSize="200">
        MenuSFC
        <br> </br>
			<h:form>
				<p:growl id="messages" showDetail="true" />

				<p:slideMenu style="width:180px">

					<p:submenu label="Consultas" icon="ui-icon-refresh">

						<p:menuitem value="Itens"/>
						<p:menuitem value="Produtos"/>
						<p:menuitem value="Serviços"/>
						<p:menuitem value="Reservas"/>
					</p:submenu>
		

					<p:submenu label="Modulos">
						
						<p:menuitem value="Atendimento" url="http://www.prime.com.tr" />
						<p:menuitem value="Caixa" url="http://localhost:8080/SFComandasWEB/caixa.xhtml" />
						<p:menuitem value="Cozinha" url="http://www.prime.com.tr" />
						<p:menuitem value="Administração" url="http://www.prime.com.tr" />

					</p:submenu>
					
					
					<p:submenu label="Relatorios">
						
						<p:menuitem value="Construct" url="http://www.prime.com.tr" />
						<p:menuitem value="Construct" url="http://www.prime.com.tr" />
						<p:menuitem value="Construct" url="http://www.prime.com.tr" />
						<p:menuitem value="Construct" url="http://www.prime.com.tr" />

					</p:submenu>
					<p:separator />
					
					<p:submenu label="Sair" icon="ui-icon-extlink">
					</p:submenu>
				</p:slideMenu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">

			<h:form id="formtable">

				<p:panel width="" height="" header="Caixa -  Atendimento">

					<p:dataTable>

						<f:facet name="header">Lista de Comandas Abertas</f:facet>

						<p:column>
							<f:facet name="header">Comanda Nº</f:facet>
							<h:outputText />
						</p:column>

						<p:column>
							<f:facet name="header">Data Abertura</f:facet>
							<h:outputText />
						</p:column>

						<p:column>
							<f:facet name="header">Cliente Nome</f:facet>
							<h:outputText />
						</p:column>

						<f:facet name="footer">
							<p:commandButton value="Incluir Item/Produtos" id="cbIncluir"
								onsuccess="PF('dlg1').show()" update=":form" />

							<p:commandButton value="Incluir Serviços" id="cbIncluirS"
								onsuccess="PF('dlg2').show()" update=":form" />

							<p:commandButton value="Alterar" id="cbAlterar" update=":form"
								onsuccess="PF('dlg1').show()" />

							<p:commandButton value="Excluir Comanda" id="cbExcluir"
								update=":form" onsuccess="PF('dlg1').show()" />

						</f:facet>

					</p:dataTable>
				</p:panel>
			</h:form>


			<p:dialog width="800" height="300" id="detailDialog" modal="true"
				header="Detalhes da Comanda" widgetVar="dlg1">
				<h:form id="form">

					<p:panel width="" height="" header="Incluir Produto">

						<p:dataTable value="#{crtcliente.getAllCliente()}" var="umcliente"
							selectionMode="single" selection="#{crtcliente.model}"
							rowKey="#{umcliente.oid}" id="tabledados">

							<f:facet name="header">Produtos Inclusos</f:facet>

							<p:column>
								<f:facet name="header">Produto Nome</f:facet>
								<h:outputText />
							</p:column>

							<p:column>
								<f:facet name="header">Qtd</f:facet>
								<h:outputText />
							</p:column>

							<p:column>
								<f:facet name="header">Valor Unit.</f:facet>
								<h:outputText />
							</p:column>
							<f:facet name="footer">

								<p:commandButton value="Incluir Item" id="cbIncluir"
									onsuccess="PF('dlg1').hide()" />

								<p:commandButton value="Excluir Item" id="cbExcluir"
									onsuccess="PF('dlg1').hide()" />

								<p:commandButton value="Cancelar" id="cbCancelar"
									onsuccess="PF('dlg1').hide()" />

							</f:facet>
						</p:dataTable>
					</p:panel>
				</h:form>
			</p:dialog>


			<p:dialog width="800" height="300" id="detailDialog2" modal="true"
				header="Detalhes da Comanda" widgetVar="dlg2">
				<h:form id="form2">

					<p:panel width="" height="" header="Incluir Serviços">

						<p:dataTable id="tabledados2">

							<f:facet name="header">Serviços Inclusos</f:facet>

							<p:column>
								<f:facet name="header">Serviço</f:facet>
								<h:outputText />
							</p:column>

							<p:column>
								<f:facet name="header">Data Abertura</f:facet>
								<h:outputText />
							</p:column>

							<p:column>
								<f:facet name="header">Data Fechamento</f:facet>
								<h:outputText />
							</p:column>

							<p:column>
								<f:facet name="header">Valor Unit</f:facet>
								<h:outputText />
							</p:column>
							<f:facet name="footer">

								<p:commandButton value="Incluir Serviço" id="cbIncluir"
									onsuccess="PF('dlg1').hide()" />

								<p:commandButton value="Excluir Serviço" id="cbExcluir"
									onsuccess="PF('dlg1').hide()" />

								<p:commandButton value="Cancelar" id="cbCancelar"
									onsuccess="PF('dlg1').hide()" />

							</f:facet>
						</p:dataTable>
					</p:panel>
				</h:form>
			</p:dialog>







		</p:layoutUnit>
	</p:layout>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
  	  xmlns:p="http://primefaces.org/ui">
		<h:head>
			<meta charset="UTF-8"/>
			<title>Manter Produtos</title>
			
		</h:head>
            <body>
			<h:form id="formtable">
			
				<p:panel header="Manter Produtos">
				
					<p:dataTable>
					
						<f:facet name="header">Produtos SFComandas</f:facet>
						
						<p:column>
							<f:facet name="header">Nome do Produto</f:facet>
							<h:outputText/> 
						</p:column>
						
						<p:column>
							<f:facet name="header">Valor</f:facet>
							<h:outputText/> 
						</p:column>
						
						<p:column>
							<f:facet name="header">Descrição</f:facet>
							<h:outputText/> 
						</p:column>
						
						<f:facet name="footer">
							<p:commandButton value="Incluir Produto"  
								id="cbIncluir" onsuccess="PF('dlg1').show()" 
								update=":form"/>
				
							<p:commandButton value="Alterar Produto" 
							    id="cbAlterar" 
								update=":form"
								onsuccess="PF('dlg1').show()"/>
								
							<p:commandButton value="Excluir" 
							    id="cbExcluir" 
								update=":form"
								onsuccess="PF('dlg1').show()"/>
									
						</f:facet>
						
				    </p:dataTable>
				</p:panel>
			</h:form>
			
			<!--  AQUI OHHHHH -->
			<p:dialog width="500" height="300" 
				id="detailDialog" modal="true"
				header="Detalhes do Produto" 
				widgetVar="dlg1">
				<h:form id="form">
				
					<h:panelGrid id="formDetail" columns="2">
						<h:outputLabel name="lblNomeP" value="Nome do Produto"/>
						<p:inputText id="txtNomeP" label="lblNomeP"/>
						
						<h:outputLabel name="lblValor" value="Valor do Produto"/>
						<p:inputText id="txtValor" label="lblValor"/>
							
						<h:outputLabel name="lblDesc" value="Descrição"/>
						<p:inputText id="txtDesc" label="lblDesc"/>
						<br/>
						<f:facet name="footer">
			               <p:commandButton  value="OK"
			               	id="cbOK" 
			               	onsuccess="PF('dlg1').hide()"/>
			               	
			               <p:commandButton  value="Cancelar"
			               	id="cbCancelar" 
			               	onsuccess="PF('dlg1').hide()"
			               	/>	
			               			               	
			            </f:facet>
					</h:panelGrid>
				</h:form>
			</p:dialog>	
		</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
  	  xmlns:p="http://primefaces.org/ui">
		<h:head>
			<meta charset="UTF-8"/>
			<title>Manter Clientes</title>
		</h:head>
		<body>
			<h:form>
				<p:panel header="Manter Cliente">
					<p:dataTable value="#{crtcomanda.getAll()}" var="umcliente">
						<f:facet name="header">Lista de Clientes</f:facet>
						
						<p:column>
							<f:facet name="header">Nome</f:facet>
							<h:outputText value="#{umcliente.nome}" /> 
						</p:column>
						
						<p:column>
							<f:facet name="header">Telefone</f:facet>
							<h:outputText value="#{umcliente.telefone}"/> 
						</p:column>
						
						<p:column>
							<f:facet name="header">Email</f:facet>
							<h:outputText value="#{umcliente.email}"/> 
						</p:column>
						
						<f:facet name="footer">
							<p:commandButton value="Incluir" 
								id="cbIncluir" onsuccess="PF('dlg1').show()"/>
						</f:facet>
					</p:dataTable>
				</p:panel>
			</h:form>
			
			<!--  AQUI OHHHHH -->
			<p:dialog width="500" height="300" 
				id="detailDialog" modal="true"
				header="Detalhe do Cliente" 
				widgetVar="dlg1">
				<h:form id="form">
				
					<h:panelGrid id="formDetail" columns="2">
						<h:outputLabel name="lblNome" value="Nome"/>
						<p:inputText id="txtNome" label="lblNome"/>
						
						<h:outputLabel name="lblTel" value="Telefone"/>
						<p:inputText id="txtTel" label="lblTel"/>
							
						<h:outputLabel name="lblEmail" value="Email"/>
						<p:inputText id="txtEmail" label="lblEmail"/>
						<br/>
						<f:facet name="footer">
			               <p:commandButton  value="OK"
			               	id="cbOK" 
			               	onsuccess="PF('dlg1').hide()"/>
			               <p:commandButton  value="Cancelar"
			               	id="cbCancelar" 
			               	onsuccess="PF('dlg1').hide()"/>			               	
			            </f:facet>
					</h:panelGrid>
				</h:form>
			</p:dialog>	
		</body>
</html>
